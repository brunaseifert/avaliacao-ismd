<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="author" content="Front-end desenvolvido por Bruna Seifert © 2025" />
  <title>Avaliação de Atendimento - ISMD</title>
  <style>
    body {
      font-family: made-tommy Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
      background-position: center;
      background-repeat: no-repeat;
      background-color: #114739;

      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }

    .logo {
      max-width: 300px;
      margin-bottom: 20px;
    }

    .card {
      background-color: #ffffff;
      width: 90vw;
      max-width: 500px;
      border-radius: 12px;
      padding: 40px 30px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .emoji {
      margin-bottom: 15px;
    }

    .emoji img {
      width: 50px;
      height: 50px;
      vertical-align: middle;
    }

    h2 {
      color: #114739;
      font-size: 24px;
      margin-bottom: 15px;
    }

    p {
      font-size: 18px;
      color: #333;
      margin-bottom: 30px;
    }

    .btn-voltar {
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      background-color: #114739;
      color: white;
      font-size: 16px;
      text-decoration: none;
      cursor: pointer;
      display: inline-block;
    }

    .btn-voltar:hover {
      background-color: #0d3a2e;
    }
  </style>
</head>
<body>

  <img src="img/Logo horizontal branco.png" alt="Logo ISMD" class="logo">

  <div class="card">
    <div class="emoji">
      <img src="img/Carta.svg" alt="Emoji Carta" />
       <img src="img/confete.png" alt="Emoji Festa" />
    </div>
    <h2>Avaliação enviada com sucesso!</h2>
    <p>Obrigado por compartilhar sua opinião. Sua contribuição é importante para nós!</p>
    <a href="index.html" class="btn-voltar">Voltar ao Início</a>
  </div>

</body>
</html>
